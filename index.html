<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyptex | Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 5s ease-in-out infinite;
    }
    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="max-w-4xl w-full mx-auto text-center">
    <!-- Floating Icon -->
    <div class="floating mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-blue-500">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 8v4l3 3"></path>
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-4xl md:text-6xl font-bold mb-4 gradient-text">Zyptex is Coming Soon</h1>
    <p class="text-lg md:text-xl text-gray-600 mb-10 max-w-2xl mx-auto">
      We're crafting innovative solutions to transform your digital experience. Stay tuned!
    </p>

    <!-- Countdown -->
    <div class="flex justify-center space-x-4 mb-12" id="countdown">
      <div class="bg-white px-5 py-4 rounded-lg shadow-md text-center">
        <div class="text-3xl font-bold text-blue-600" id="days">00</div>
        <div class="text-sm text-gray-500">Days</div>
      </div>
      <div class="bg-white px-5 py-4 rounded-lg shadow-md text-center">
        <div class="text-3xl font-bold text-purple-600" id="hours">00</div>
        <div class="text-sm text-gray-500">Hours</div>
      </div>
      <div class="bg-white px-5 py-4 rounded-lg shadow-md text-center">
        <div class="text-3xl font-bold text-pink-600" id="minutes">00</div>
        <div class="text-sm text-gray-500">Minutes</div>
      </div>
      <div class="bg-white px-5 py-4 rounded-lg shadow-md text-center">
        <div class="text-3xl font-bold text-indigo-600" id="seconds">00</div>
        <div class="text-sm text-gray-500">Seconds</div>
      </div>
    </div>

    <!-- Email Form -->
    <p class="text-gray-600 mb-4">Get notified when we launch:</p>
    <form action="https://formsubmit.co/zyptex.com@gmail.com" method="POST" class="flex justify-center mb-8">
      <input type="email" name="email" placeholder="Enter your email" required 
        class="px-4 py-2 rounded-l-lg border-0 focus:ring-2 focus:ring-pink-500 text-gray-800 w-64">
      <button type="submit" class="bg-pink-600 hover:bg-pink-700 px-6 py-2 rounded-r-lg font-semibold text-white">Notify Me</button>

      <!-- Hidden FormSubmit settings -->
      <input type="hidden" name="_next" value="https://zyptex.com/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
    </form>

    <!-- Contact Links -->
    <div class="flex justify-center space-x-6 text-2xl">
      <a href="mailto:zyptex.com@gmail.com" class="text-gray-600 hover:text-red-500"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/company/zyptex/" target="_blank" class="text-gray-600 hover:text-blue-600"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <script>
    // Countdown Timer
    const countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30); // 30 days from now

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
